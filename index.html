<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Browne Clinic | Quality Healthcare in Johnsonville, Liberia</title>
    <meta name="description" content="Browne Clinic provides expert medical services, primary care, and maternal health in the heart of Pepper Wulu Market, Johnsonville. Trusted community healthcare." />
    <meta name="keywords" content="Clinic Liberia, Browne Clinic, Johnsonville Hospital, Pepper Wulu Market Healthcare, Doctor Liberia" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Browne Clinic | Johnsonville's Trusted Health Partner" />
    <meta property="og:description" content="Compassionate medical services in Johnsonville. Book your appointment today." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?auto=format&fit=crop&q=80&w=1200" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Browne Clinic | Quality Care in Liberia" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --medical-blue: #0057B7;
      }
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        -webkit-tap-highlight-color: transparent;
      }
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Global Focus States */
      :focus-visible {
        outline: 3px solid var(--medical-blue);
        outline-offset: 2px;
        border-radius: 4px;
      }

      /* Accessibility: Tap Targets */
      button, a {
        min-height: 48px;
        min-width: 48px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #0057B7;
        border-radius: 10px;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-slate-50 text-slate-900 custom-scrollbar">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
